<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Sign Up</title>
    <link rel="stylesheet" href="company_form.css">
</head>
<body>
    <div class="signup-wrapper">
        <div class="signup-box">
            <h1 class="brand">ProdigyX</h1>
            <h2>Create Company Account</h2>

            <form action="#" method="POST">
                <div class="input-group">
                    <label for="company-name">Company Name</label>
                    <input type="text" id="company-name" name="company-name" placeholder="Enter your company name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter company email" required>
                </div>

                <div class="input-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" name="contact" placeholder="Enter contact number" required pattern="[0-9]{10}">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>

                <button type="submit" class="signup-btn">Sign Up</button>

                <p class="login-text">Already have an account? <a href="company_login.html">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
